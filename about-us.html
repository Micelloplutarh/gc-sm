<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <script src="https://kit.fontawesome.com/f8db2f4ee1.js" crossorigin="anonymous"></script>
    <link href="https://fonts.googleapis.com/css2?family=Raleway:ital,wght@0,300;0,500;0,700;1,600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/css/style.css">
    <title>Document</title>
</head>
<body>
    <section class="block-front-gradient">
        <div class="block-front-gradient-wrapper">
        <div class="block-front-gradient-left">
            <h1>International supplier of Fast Moving Consumer Goods <span>(FMCG)</span></h1>
            <div class="block-front-gradient-btn">
            <button id="btn-catalog"><img src="/icon/download 2.svg" alt=""><span>CATALOG</span></button>
            <button id="btn-video"><img src="/icon/Group 1402.svg" alt=""><span>PLAY VIDEO</span></button>
        </div>
    </div>
        <div class="block-front-gradient-right">
            <div class="block-front-gradient-right-social">
                <span>f</span>
                <div></div>
                <span>In</span>
            </div>
            <div class="img-logist"><img src="/img/long-shot-woman-logistic-center (1)-min.png" alt=""></div>
            <div class="img-trucks"><img src="/img/truck-vehicle-with-trailers-in-background_342744-1297 (1)-min.png" alt=""></div>
            <div class="brand-catalog-block">
                <h3>190+</h3>
                <span class="brand-text-sp">BRANDS IN<br>THE CATALOG</span>
            </div>
        </div>
    </div>
        <div class="block-front-gradient-brands">
            <img src="/icon/calve-1.svg" alt="">
            <img src="/icon/Coca-Cola.svg" alt="">
            <img src="/icon/Dove.svg" alt="">
            <img src="/icon/gillette-venus.svg" alt="">
            <img src="/icon/gillette.svg" alt="">
            <img src="/icon/Henkel.svg" alt="">
            <img src="/icon/HG.svg" alt="">
            <img src="/icon/Mondelez.svg" alt="">
            <img src="/icon/P&G.svg" alt="">
            <img src="/icon/Unilever.svg" alt="">
        </div>
    </section>
</body>
</html>
